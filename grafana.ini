[server]
http_port = 3000

[database]
type = postgres
host =
name =
user =
password =
url = <DATABASE_URL>
ssl_mode = require

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Editor

[auth.proxy]
enabled = true
header_name = X-Tailscale-User
header_property = username
auto_sign_up = true
